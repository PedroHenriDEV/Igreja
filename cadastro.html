<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css" type="text/css" />
    <link rel="stylesheet" href="css/cadastro.css" type="text/css" />
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="favicon/favicon_mire_v2.ico" type="image/x-icon">
</head>

<body class="d-flex align-items-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card register-card rounded-4">
                    <div class="card-body p-4 p-sm-5">
                        <!-- Header --><div class="py-5 mt-5" style="width: 200px;"></div>
                         <div class="py-5 mt-5" style="width: 200px;"></div>
                         <div class="py-5 mt-5" style="width: 200px;"></div>
                        <div class="text-center mb-4">
                            <i class="bi bi-person-plus-fill church-icon"></i>
                            <h1 class="h3 fw-bold text-dark mb-2">Junte-se à Nossa Comunidade</h1>
                            <p class="text-muted small">Faça parte da família de fé</p>
                        </div>
                        <!-- Bible Verse -->
                        <div class="verse-card p-3 mt-4">
                            <div class="mb-3">
                                <a href="login.html" class="btn btn-outline-primary">
                                    <i class="bi bi-arrow-left"></i> Voltar
                                </a>
                            </div>
                        </div>  
                            <!-- Step Indicator -->
                            <div class="step-indicator">
                                <div class="step active" id="step1">1</div>
                                <div class="step-line" id="line1"></div>
                                <div class="step" id="step2">2</div>
                                <div class="step-line" id="line2"></div>
                                <div class="step" id="step3">3</div>
                            </div>

                            <!-- Registration Form -->
                            <form id="registerForm">
                                <!-- Step 1: Personal Info -->
                                <div class="form-step" id="formStep1">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="firstName"
                                                    placeholder="Nome" required>
                                                <label for="firstName">
                                                    <i class="bi bi-person me-2"></i>Nome
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" id="lastName"
                                                    placeholder="Sobrenome" required>
                                                <label for="lastName">
                                                    <i class="bi bi-person me-2"></i>Sobrenome
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="nome@exemplo.com" required>
                                        <label for="email">
                                            <i class="bi bi-envelope me-2"></i>E-mail
                                        </label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control" id="phone" placeholder="(11) 99999-9999"
                                            required>
                                        <label for="phone">
                                            <i class="bi bi-telephone me-2"></i>Telefone
                                        </label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control" id="phone" placeholder="(11) 99999-9999"
                                            required>
                                        <label for="phone">
                                            <i class="bi-person-vcard me-2"></i>CPF
                                        </label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <input type="date" class="form-control" id="birthDate" required>
                                        <label for="birthDate">
                                            <i class="bi bi-calendar me-2"></i>Data de Nascimento
                                        </label>
                                    </div>

                                    <div class="d-grid">
                                        <button type="button"
                                            class="btn btn-register btn-lg text-white fw-semibold py-3"
                                            onclick="nextStep(2)">
                                            Próximo <i class="bi bi-arrow-right ms-2"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Step 2: Account Info -->
                                <div class="form-step d-none" id="formStep2">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="password" placeholder="Senha"
                                            required>
                                        <label for="password">
                                            <i class="bi bi-lock me-2"></i>Senha
                                        </label>
                                        <button type="button"
                                            class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-3"
                                            style="z-index: 10;" onclick="togglePassword('password')">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="password-strength mb-3" id="passwordStrength"></div>

                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Confirmar Senha" required>
                                        <label for="confirmPassword">
                                            <i class="bi bi-lock-fill me-2"></i>Confirmar Senha
                                        </label>
                                        <button type="button"
                                            class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-3"
                                            style="z-index: 10;" onclick="togglePassword('confirmPassword')">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <select class="form-select" id="gender" required>
                                            <option value="">Selecione...</option>
                                            <option value="masculino">Masculino</option>
                                            <option value="feminino">Feminino</option>
                                            <option value="prefiro-nao-informar">Prefiro não informar</option>
                                        </select>
                                        <label for="gender">
                                            <i class="bi bi-gender-ambiguous me-2"></i>Gênero
                                        </label>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="button"
                                            class="btn btn-register btn-lg text-white fw-semibold py-3"
                                            onclick="nextStep(3)">
                                            Próximo <i class="bi bi-arrow-right ms-2"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="prevStep(1)">
                                            <i class="bi bi-arrow-left me-2"></i>Voltar
                                        </button>
                                    </div>
                                </div>

                                <!-- Step 3: Final Info -->
                                <div class="form-step d-none" id="formStep3">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="ministry" required>
                                            <option value="">Selecione um ministério...</option>
                                            <option value="louvor">Ministério de Louvor</option>
                                            <option value="jovens">Voluntário Extraordinário</option>
                                            <option value="criancas">Ministério Infantil</option>
                                            <option value="evangelismo">Evangelismo</option>
                                            <option value="social">Ação Social</option>
                                            <option value="intercessao">Intercessão</option>
                                            <option value="nenhum">Ainda não sei</option>
                                        </select>
                                        <label for="ministry">
                                            <i class="bi bi-heart me-2"></i>Ministério de Interesse
                                        </label>
                                    </div>

                                    <div class="form-floating mb-4">
                                        <textarea class="form-control" id="testimony"
                                            placeholder="Compartilhe seu testemunho..."
                                            style="height: 100px"></textarea>
                                        <label for="testimony">
                                            <i class="bi bi-chat-heart me-2"></i>Testemunho (Opcional)
                                        </label>
                                    </div>

                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" id="newsletter" checked>
                                        <label class="form-check-label small" for="newsletter">
                                            Quero receber informações sobre eventos e estudos bíblicos
                                        </label>
                                    </div>

                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" id="terms" required>
                                        <label class="form-check-label small" for="terms">
                                            Aceito os <a href="#" class="link-primary">termos de uso</a> e a <a href="#"
                                                class="link-primary">política de privacidade</a>
                                        </label>
                                    </div>

                                    <div class="d-grid gap-2">
                                        <button type="submit"
                                            class="btn btn-register btn-lg text-white fw-semibold py-3">
                                            <i class="bi bi-check-circle me-2"></i>Finalizar Cadastro
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" onclick="prevStep(2)">
                                            <i class="bi bi-arrow-left me-2"></i>Voltar
                                        </button>
                                    </div>
                                </div>
                            </form>

                            <!-- Divider -->
                            <div class="divider">
                                <span class="small">ou</span>
                            </div>

                            <!-- Login Link -->
                            <div class="text-center">
                                <p class="mb-0 small">
                                    Já tem uma conta?
                                    <a href="login.html" class="link-primary fw-semibold">Faça login aqui</a>
                                </p>
                            </div>

                            <!-- Bible Verse -->
                            <div class="verse-card p-3 mt-4">
                                <blockquote class="mb-0">
                                    <p class="small fst-italic mb-2 text-muted">
                                        "Portanto, recebam uns aos outros, como também Cristo nos recebeu para a glória
                                        de Deus."
                                    </p>
                                    <footer class="small fw-semibold text-primary">Romanos 15:7</footer>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts Bootstrap e Vanta -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="js/cadastro.js"></script>

</body>

</html>
