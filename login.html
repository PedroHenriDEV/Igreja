<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css" type="text/css" />
    <link rel="stylesheet" href="css/login.css" type="text/css" />
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="icon" href="favicon/favicon_mire_v2.ico" type="image/x-icon">
</head>

<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="card login-card rounded-4">
                    <div class="card-body p-4 p-sm-5">
                        <!-- Header -->
                         
                        <div class="text-center mb-4">
                            <a class="navbar-brand neon-logo" href="index.html">
                                <img src="imagens/download.png" alt="Logo da MIRE" class="img-fluid"
                                    style="max-width: 60px;">
                            </a>
                            <h1 class="h3 fw-bold text-dark mb-2">Bem-vindo</h1>
                            <p class="text-muted small">Acesse sua conta na comunidade</p>
                        </div>
                        <div class="mb-3">
                            <a href="index.html" class="btn btn-outline-primary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                        </div>
                        
                        <!-- Login Form -->
                        <form id="loginForm">
                            <!-- Email Input -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com"
                                    required>
                                <label for="email">
                                    <i class="bi bi-envelope me-2"></i>E-mail
                                </label>
                            </div>

                            <!-- Password Input -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Senha" required>
                                <label for="password">
                                    <i class="bi bi-lock me-2"></i>Senha
                                </label>
                            </div>

                            <!-- Remember & Forgot -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label small" for="remember">
                                        Lembrar de mim
                                    </label>
                                </div>
                                <a href="#" class="link-primary small">Esqueci minha senha</a>
                            </div>

                            <!-- Login Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login btn-lg text-white fw-semibold py-3">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Entrar
                                </button>
                            </div>
                        </form>

                        <!-- Divider -->
                        <div class="divider">
                            <span class="small">ou</span>
                        </div>

                        <!-- Register Link -->
                        <div class="text-center">
                            <p class="mb-0 small">
                                Ainda não tem uma conta?
                                <a href="cadastro.html" class="link-primary fw-semibold">Cadastre-se aqui</a>
                            </p>
                        </div>

                        <!-- Bible Verse -->
                        <div class="verse-card p-3 mt-4">
                            <blockquote class="mb-0">
                                <p class="small fst-italic mb-2 text-muted">
                                    "Onde dois ou três estiverem reunidos em meu nome, ali estou eu no meio deles."
                                </p>
                                <footer class="small fw-semibold text-primary">Mateus 18:20</footer>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap e Vanta -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
